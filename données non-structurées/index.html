<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de données non structurées</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Visualisation de données non structurées</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".txt" style="display:none;">
        <label for="fileInput" class="upload-button">Choisir un fichier</label>
        <div id="dropZone">
            Glissez-déposez un fichier TXT ici ou utilisez le bouton ci-dessus.
        </div>
    </div>
    <div id="progressBarContainer" style="display:none;">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">Chargement...</span>
    </div>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Rechercher un mot...">
        <button id="downloadButton" class="control-button">Télécharger la visualisation</button>
        <select id="colorTheme" class="control-button">
            <option value="default">Thème par défaut</option>
            <option value="dark">Thème sombre</option>
            <option value="light">Thème clair</option>
        </select>
    </div>
    <svg id="visualization" width="960" height="600"></svg>
    <div id="legend" class="legend"></div>
    <script src="script.js"></script>
</body>
</html>
