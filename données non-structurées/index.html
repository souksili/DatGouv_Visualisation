<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de données non structurées</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Visualisation de données non structurées</h1>
    </header>
    <main>
        <section class="upload-section">
            <input type="file" id="fileInput" accept=".txt">
            <div id="dropZone">
                Glissez-déposez un fichier TXT ici ou utilisez le bouton ci-dessus.
            </div>
        </section>
        <section class="visualization-section">
            <div class="visualization-container">
                <div class="visualization-bubble">
                    <svg id="visualization" width="480" height="600"></svg>
                </div>
                <div class="visualization-bar">
                    <svg id="barChart" width="480" height="600"></svg>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Visualisation de données non structurées. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
