<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de données non structurées</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Visualisation de données non structurées</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".txt" style="display:none;">
        <label for="fileInput" class="upload-button">Choisir un fichier</label>
        <div id="dropZone">
            Glissez-déposez un fichier TXT ici ou utilisez le bouton ci-dessus.
        </div>
    </div>
    <div id="progressBarContainer" style="display:none;">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">Chargement...</span>
    </div>
    <div class="controls">
        <label for="frequencyFilter">Filtrer par fréquence minimale : </label>
        <input type="number" id="frequencyFilter" min="1" value="1">
        <button id="downloadButton">Télécharger SVG</button>
        <label for="colorScheme">Thème de couleurs : </label>
        <select id="colorScheme">
            <option value="category10">Catégorie 10</option>
            <option value="category20">Catégorie 20</option>
            <option value="category20b">Catégorie 20b</option>
            <option value="category20c">Catégorie 20c</option>
        </select>
    </div>
    <svg id="visualization" width="960" height="600"></svg>
    <div id="legend"></div>
    <script src="script.js"></script>
</body>
</html>
